spring.application.name=devQuest

# MySQL (docker 네트워크 내 컨테이너명과 포트 사용)
spring.datasource.url=jdbc:mysql://mysql:3306/devquest?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=devquest
spring.datasource.password=devquest1234

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Swagger
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.tryItOutEnabled=true

# Redis (docker 네트워크 내 컨테이너명 사용)
spring.data.redis.host=redis

# AI Backend (docker 네트워크 내 컨테이너명 사용)
ai.server.url=http://ai-backend:5000
